<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimbus</title>
    <meta name="description" content="Nimbus — your gateway to minimal weather monitoring.">
    <link rel="stylesheet" href="./style.css" />
    <link rel="apple-touch-icon" href="assets/japanese_Sun.png">
    <link rel="shortcut icon" href="assets/japanese_Sun.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sakura-container"></div>
    <div class="main-container">
        <div class="head">
            <img src="assets/Japanese_Border.png" class="border" />
            <h1>Welcome to Nimbus</h1>
            <img src="./assets/japanese_Sun.png" alt="Japanese Sun" class="sun-image" />
        </div>
        <p class="tagline">Your gateway to minimal Weather Monitoring.</p>
        <div class="home-image">
            <img src="./assets/nimbus_tree.png" alt="Japanese Tree" />
        </div>
        <div class="content">
            <input type="text" id="cityInput" placeholder="Enter city..." />
            <button id="getWeatherBtn">Get Weather</button>
            <div id="weatherInfo"></div>
        </div>
        <div class="right-border">
            <img src="assets/Japanese_Border.png" class="border" />
        </div>
    </div>
    <div id="weather-screen" class="screen hidden">
        <div class="head">
            <img src="assets/Japanese_Border.png" class="border" />
            <button id="backBtn">⛩️Back</button>
            <img src="assets/Japanese_Cloud.png" alt="Japanese Cloud" class="cloud-image" />
        </div>
        <h2 id="weather-city"></h2>
        <div class="weather-align">
            <div id="weather-icon">
                <img id="weather-img" src="assets/default.png" alt="weather icon" />
            </div>
            <h1 id="weather-temp"></h1>
            <p id="weather-desc"></p>
            <div class="right-border">
            <img src="assets/Japanese_Border.png" class="border" />
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="/dist/main.js" defer></script>
</body>
</html>
